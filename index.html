<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculate your age</title>
  </head>
  <body>
    <img src="calendar.png" alt="" />
    <main>
      <section>
        <h1>أحسب عمرك</h1>
        <form action="">
          <div>
            <input
              class="day"
              name="day"
              type="text"
              placeholder="اليوم"
              maxlength="2"
            />
            <input
              class="month"
              name="month"
              type="text"
              placeholder="الشهر"
              maxlength="2"
            />
            <input
              class="year"
              name="year"
              type="text"
              placeholder="السنه"
              maxlength="4"
            />
          </div>
          <div>
            <input class="btn" type="submit" value="ابدأ" />
          </div>
        </form>
      </section>
      <footer>created by <span>Amina</span></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
